<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="last-operand" id="last"></div>
            <div class="current-operand" id="current"></div>
        </div>
        <div class="clear-delete">
            <button id="reset">RESET</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="row-one">
            <button id="1" class="input">1</button>
            <button id="2" class="input">2</button>
            <button id="3" class="input">3</button>
            <button id="by" class="operator">&#247;</button>
        </div>
        <div class="row-two">
            <button id="4" class="input">4</button>
            <button id="5" class="input">5</button>
            <button id="6" class="input">6</button>
            <button id="time" class="operator">&#215;</button>
        </div>
        <div class="row-three">
            <button id="7" class="input">7</button>
            <button id="8" class="input">8</button>
            <button id="9" class="input">9</button>
            <button id="plus" class="operator">+</button>
        </div>
        <div class="row-four">
            <button id="." class="input">.</button>
            <button id="0" class="input">0</button>
            <button id="equal">=</button>
            <button id="minus" class="operator">-</button>
        </div>
    </div>
</body>
</html>
